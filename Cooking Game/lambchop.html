<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Making LAMBCHOP!!</title>
  <style>
    @font-face {
      font-family: myFont;
      src: url(ACaslonPro-Italic.otf);
    }

    body {
      font-family: myFont;
      margin: 0;
      background: url('bg/hp3.png') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .pasta-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .pastaImg {
      width: 400px;
      height: auto;
      image-rendering: pixelated;
    }

    .PastaButton {
      position: absolute;
      bottom: 60px;
      padding: 10px 25px;
      background-color: #fce9d5;
      border: none;
      border-radius: 20px;
      font-size: 30px;
      font-family: myFont;
      box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .PastaButton a{
        text-decoration: none;
        color: black;
    }
    .PastaButton:hover {
      background-color: #f5d2c0;
      transform: translateY(-6px);
      color: #000;
    }
  </style>
</head>
<body>
  <div class="pasta-container">
    <img class="pastaImg" src="assets/lambchop.png" alt="lambchop">
    <button class="PastaButton"><a href="playlambchop.html">Play</a></button>
  </div>
</body>
</html>
